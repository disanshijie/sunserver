<!DOCTYPE html>
<html>
<head>
    <!-- http://issues.wenzhixin.net.cn/bootstrap-table/extensions/resizable.html -->
    <title>Resizable</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./module/bootstrap-table/bootstrap-table.css">

    <script src="./common/js/jquery.min.js"></script>
    <script src="./module/bootstrap/js/bootstrap.min.js"></script>

    <script src="./module/bootstrap-table/bootstrap-table.js"></script>
    <script src="./module/bootstrap-table/bootstrap-table-resizable.js"></script>
    <script src="./module/bootstrap-table/colResizable-1.6.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resizable</h1>
        <table id="table"
               data-toggle="table"
               data-height="480"
               data-show-columns="true" 
               data-search="true" 
               data-show-toggle="true"
               data-pagination="true"
              
               data-resizable="true">
            <thead>
            <tr>
                <th data-field="id" data-sortable="true">ID</th>
                <th data-field="name" data-sortable="true">Item Name</th>
                <th data-field="price" data-sortable="true">Item Price</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>fesa</td>
                    <td>fesa</td>
                    <td>fesa</td>
                </tr>

            </tbody>
        </table>

        <table id="normal" width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <th>header</th><th>header</th><th>header</th>
            </tr>
            <tr>
                <td class="left">cell</td><td>cell</td><td class="right">cell</td>
            </tr>
            <tr>
                <td class="left">cell</td><td>cell</td><td class="right">cell</td>
            </tr>
            <tr>
                <td class="left bottom">cell</td><td class="bottom">cell</td><td class="bottom right">cell</td>
            </tr>																	
        </table>
    </div>
</body>
</html>
<script type="text/javascript">
	$(function(){	

	
		$("#normal").colResizable({
			liveDrag:true, 
			gripInnerHtml:"<div class='grip'></div>", 
			draggingClass:"dragging", 
            resizeMode:'fit'
        });
        
        $("#flex").colResizable({
            liveDrag:true, 
            gripInnerHtml:"<div class='grip'></div>", 
            draggingClass:"dragging", 
            resizeMode:'flex'
        });


      $("#overflow").colResizable({
          liveDrag:true, 
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          resizeMode:'overflow'
      });
        

      $("#disabled").colResizable({
          liveDrag:true, 
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          resizeMode:'overflow',
          disabledColumns: [2]
      });

        
    });	
  </script>
